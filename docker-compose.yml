services:
  api:
    build: ./server/chat-api
    env_file: .env
    ports: ["3000:3000"]
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    env_file: .env
    ports: ["5432:5432"]
    volumes: ["db-data:/var/lib/postgresql/data"]

  unity-web:
    build: ./infra/unity-nginx
    env_file: .env
    ports: ["8080:80"]
    depends_on:
      - api

volumes:
  db-data: 